{% extends 'mysite/base.html' %}

{% block content %}
<br>
<div class="container w-25 p-3 mx-auto">
    <form action="{% url 'login' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="formGroupExampleInput">Username</label>
            <input type="username" class="form-control" id="formGroupExampleInput" name="username_entered">
            <small id="emailHelp" class="form-text text-muted">We'll never share your details with anyone else.</small>
        </div>
        <br>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" name="password_entered">
        </div>
        <br>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock %}
